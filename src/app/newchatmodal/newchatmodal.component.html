<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModals()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Enter name
    </ion-label>
    <ion-input #new_name type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Enter phone number
    </ion-label>
    <ion-input #new_number type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Enter message
    </ion-label>
    <ion-input #new_msg type="text"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="createNewChat(new_name.value,new_number.value,new_msg.value)">Chat</ion-button>
</ion-content>
